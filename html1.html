<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORION System - Login</title>
    <link rel="stylesheet" href="css1.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%2300ffcc' d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h1c.9 0 1.64-.58 1.9-1.39A8.01 8.01 0 0 1 20 12c0 2.47-1.12 4.69-2.9 6.39z'%3E%3C/path%3E%3C/svg%3E" type="image/svg+xml">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%2300ffcc' d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h1c.9 0 1.64-.58 1.9-1.39A8.01 8.01 0 0 1 20 12c0 2.47-1.12 4.69-2.9 6.39z'%3E%3C/path%3E%3C/svg%3E" alt="ORION Logo" class="orion-logo">
            <h1>ORION System</h1>
            <p class="subtitle">Controle de Contenção NEMESIS</p>
        </div>
        <form class="login-form" id="loginForm">
            <div class="input-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" placeholder="Pesquisador ID" required autocomplete="username">
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Código de Acesso" required autocomplete="current-password">
            </div>
            <button type="submit" class="login-button">Acessar</button>
            <p id="errorMessage" class="error-message"></p> <!-- Mensagem de erro aqui -->
            <p class="warning-message">Acesso restrito. Tentativas não autorizadas serão rastreadas.</p>
        </form>
        <div class="login-footer">
            <p>&copy; 2125 ORION Initiative. Todos os direitos reservados.</p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário

            const usernameInput = document.getElementById('username').value;
            const passwordInput = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // Credenciais esperadas
            const correctUsername = "pesquisador.alpha";
            const correctPassword = "NEMESIS_Override_2125";

            // Limpa a mensagem de erro anterior
            errorMessage.textContent = '';
            errorMessage.style.display = 'none';

            if (usernameInput === correctUsername && passwordInput === correctPassword) {
                // Redireciona para a segunda página
                window.location.href = 'html2.html';
            } else {
                // Exibe mensagem de erro
                errorMessage.textContent = 'Credenciais inválidas. Verifique seu ID e código de acesso.';
                errorMessage.style.display = 'block'; // Mostra a mensagem
            }
        });
    </script>
</body>
</html>
